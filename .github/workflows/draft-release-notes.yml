name: Create Draft Release (Test Version)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 25.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Needed to create tag and release

jobs:
  create-draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Extract and Validate Latest Changelog
        id: extract_changelog
        run: |
          VERSION="${{ github.event.inputs.version }}"  # e.g., "25.0.0"
          TAG="v$VERSION"

          echo "Validating version: $VERSION"
          echo "---- Debug: Contents of CHANGELOG.md ----"
          cat CHANGELOG.md
          echo "-----------------------------------------"

          # Extract the first matching line (tolerates leading whitespace)
          FIRST_VERSION=$(grep -E '^[[:space:]]*[0-9]+\.[0-9]+\.[0-9]+ - [0-9]{4}-[0-9]{2}-[0-9]{2}' CHANGELOG.md | head -1 | sed 's/^[[:space:]]*//g' | awk '{print $1}')

          echo "Extracted FIRST_VERSION from CHANGELOG.md: '$FIRST_VERSION'"

          if [ "$FIRST_VERSION" != "$VERSION" ]; then
            echo "::error ::CHANGELOG.md's latest version '$FIRST_VERSION' does not match input version '$VERSION'"
            exit 1
          fi

          echo "Versions match. Extracting changelog section..."

          awk -v ver="$VERSION" '
            $0 ~ "^[[:space:]]*"ver" - " { in_section=1; next }
            in_section {
              if ($0 ~ /^[[:space:]]*[0-9]+\.[0-9]+\.[0-9]+ - [0-9]{4}-[0-9]{2}-[0-9]{2}$/) exit
              print
            }
          ' CHANGELOG.md > latest_changelog.txt

          echo "changelog_section<<EOF" >> $GITHUB_OUTPUT
          cat latest_changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git tag if not exists
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"
          echo "Using TAG: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping creation."
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create Draft Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: |
            **Release Notes:**
            ${{ steps.extract_changelog.outputs.changelog_section }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


