name: Create Draft Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 25.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Needed to create tags & releases

jobs:
  create-draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Extract and Validate Latest Changelog
        id: extract_changelog
        run: |
          VERSION="${{ github.event.inputs.version }}"  # e.g., "25.0.0"
          TAG="v$VERSION"
          
          echo "Validating version: $VERSION"
          echo "-------- Contents of CHANGELOG.md --------"
          cat CHANGELOG.md
          echo "------------------------------------------"
          
          FIRST_VERSION=$(grep -Po '^\s*-\s*\[\s*\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
          echo "Extracted FIRST_VERSION from CHANGELOG.md: '$FIRST_VERSION'"
          
          if [ "$FIRST_VERSION" != "$VERSION" ]; then
            echo "::error ::CHANGELOG.md's latest version '$FIRST_VERSION' does not match input version '$VERSION'"
            exit 1
          fi
          
          echo "Versions match. Extracting detailed changelog section..."
          awk -v ver="$VERSION" '
            $0 ~ "^[[:space:]]*##[[:space:]]+" ver " -" { in_section=1; next }
            in_section {
              if ($0 ~ "^[[:space:]]*##[[:space:]]+") exit
              print
            }
          ' CHANGELOG.md > latest_changelog.txt
          
          echo "changelog_section<<EOF" >> $GITHUB_OUTPUT
          cat latest_changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git Tag if not exists
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="v$VERSION"
          echo "Using TAG: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping creation."
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Download NuGet package from JFrog
        run: |
          echo "Downloading NuGet package from JFrog at: https://pull.artifacts.ni.com/artifactory/rnd-nuget-ci/NationalInstruments.SemiconductorTestLibrary/NationalInstruments.SemiconductorTestLibrary.25.0.0.nupkg"

          curl -L "https://pull.artifacts.ni.com/artifactory/rnd-nuget-ci/NationalInstruments.SemiconductorTestLibrary/NationalInstruments.SemiconductorTestLibrary.25.0.0.nupkg" \
            -H "Authorization: Bearer ${{ secrets.JFROG_PASSWORD }}" \
            -H "Accept: */*" \
            -H "Cache-Control: no-cache" \
            -H "User-Agent: PostmanRuntime/7.36.0" \
            -H "Connection: keep-alive" \
            -o "NationalInstruments.SemiconductorTestLibrary.25.0.0.nupkg"

          echo "Downloaded file details:"
          ls -lh NationalInstruments.SemiconductorTestLibrary.25.0.0.nupkg

          echo "SHA256 checksum:"
          sha256sum NationalInstruments.SemiconductorTestLibrary.25.0.0.nupkg

      - name: Create Draft Release and Attach Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: |
            **Release Notes:**
            ${{ steps.extract_changelog.outputs.changelog_section }}
          draft: true
          files: |
            NationalInstruments.SemiconductorTestLibrary.25.0.0.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
